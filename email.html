<!DOCTYPE html>
<html>
<head>
    <title>Email Page</title>
    <style>
        body {
            background-color: #8B4513;
            color: #ffffff;
            display: flex;
            align-items: center;
            height: 80vh;
            padding: 20px; 
        }

        .content {
            flex: 1; 
        }

        form {
            text-align: center;
            border: 2px solid #fff; 
            border-radius: 10px; 
            padding: 20px; 
        }

        input[type="text"] {
            width: 100%; 
        }
    </style>
</head>
<body>
<div class="content">
    <form>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Your Email Here, Sir !" required>
    </form>
</div>
</body>
</html>
