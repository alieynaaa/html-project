<!DOCTYPE html>
<html>
<head>
    <title>Comment Page</title>
    <style>
        body {
            background-color: #8B4513;
            color: #ffffff;
            text-align: center;
            padding: 10px;
        }

        form {
            max-width: 600px; 
            margin: 10% auto; 
            border: 2px solid #fff; 
            border-radius: 20px; 
            padding: 20px; 
        }

        textarea {
            width: 100%;
        }

        .sticker {
            margin-top: 20px; 
        }

        .sticker img {
            max-width: 100px; 
            height: auto; 
        }
    </style>
</head>
<body>
    <form>
        <label for="comment">Add your comment:</label>
        <br><br>
        <textarea id="comment" name="comment" rows="5" cols="40" placeholder="Please use me well !" required></textarea>
        <div class="sticker">
            <img src="rabbit.png" alt="Sticker">
        </div>
    </form>
</body>
</html>
