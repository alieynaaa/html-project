<!DOCTYPE html>
<html>
<head>
    <title>Submission Page</title>
    <style>
        body {
            background-color: #8B4513;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0; 
        }

        form {
            text-align: center;
        }

        input[type="submit"], input[type="reset"] {
            padding: 15px 30px; 
            border-radius: 50px; 
        }
    </style>
</head>
<body>
    <form>
        <input type="submit" id="info" value="Send Information">
        <input type="reset" id="clear" value="Clear All">
    </form>
</body>
</html>
