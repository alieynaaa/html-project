<!DOCTYPE html>
<html>
<head>
    <title>Department Page</title>
    <style>
        body {
            background-color: #8B4513;
            color: #ffffff;
            padding: 20px; 
        }

        .content {
            flex: 1; 
        }

        form {
            text-align: center;
            border: 2px solid #fff; 
            border-radius: 10px; 
            padding: 20px; 
        }

        select {
            width: 100%; 
        }
    </style>
</head>
<body>
<div class="content">
    <form>
        <label for "department">Department :</label>
        <select id="department" name="department" required>
            <option value="">Select your own department !</option>
            <option value="HR">Human Resource</option>
            <option value="Marketing">Marketing</option>
            <option value="Finance">Finance</option>
            <option value="ScienceComp">Science Computer</option>
            <option value="SportRec">SportRec</option>
            <option value="Marine">Marine</option>
        </select>
    </form>
</div>
</body>
</html>
